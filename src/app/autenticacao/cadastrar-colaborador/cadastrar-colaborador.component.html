<div class="container mt-5 mb-5 pt-5" style="position: relative;">

  <form (ngSubmit)="cadastrarOuAtualizar()">
      <div class="form-row">
          <input
          type="hidden"
          name="id"
          [(ngModel)]="colaborador.cpf"
          />
          <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input
                  name="nome"
                  type="text"
                  class="form-control"
                  [(ngModel)]="colaborador.email"
              />
          </div>
          <div class="form-group col-md-6">
              <label for="sobrenome">Sobrenome</label>
              <input
                  type="text"
                  class="form-control"
                  name="sobrenome"
                  [(ngModel)]="colaborador.senha"
              />
          </div>
      </div>
      <div class="form-group">
          <label for="email">E-mail</label>
          <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="colaborador.email" />
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="cpf">CPF</label>
              <input
              type="text"
              class="form-control"
              name="cpf"
              [(ngModel)]="colaborador.cpf">
          </div>
          <div class="form-group col-md-4">
              <label for="rg">RG</label>
              <input
              type="text"
              class="form-control"
              name="rg"
              [(ngModel)]="colaborador.rg">
          </div>
          <div class="form-group col-md-2">
              <label for="data_nasc">Data de Nascimento</label>
              <input
              type="date"
              class="form-control"
              name="dataNasc"
              [(ngModel)]="colaborador.dataNasc">
          </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="">Estado</label>
              <p-dropdown
                  [options]="projetos"
                  [(ngModel)]="projeto"
                  name="estado"
                  optionLabel="nome"
                  [filter]="true"
                  [style]="{'width':'100%'}"
                  placeholder="Selecione um Estado"
                  [showClear]="true"
                  (onChange)="listarLocalidades()">
                  <ng-template pTemplate="selectedItem">
                      <div *ngIf="projeto">
                          <div>{{projeto.nome}}</div>
                      </div>
                  </ng-template>
              </p-dropdown>
          </div>
          <div class="form-group col-md-6">
              <label for="">Cidade</label>
              <p-dropdown
                  [options]="localidades"
                  [disabled]="!projeto"
                  [(ngModel)]="localidade"
                  emptyFilterMessage="Nenhuma cidade cadastrada"
                  name="cidade"
                  optionLabel="nome"
                  [filter]="true"
                  [style]="{'width':'100%'}">
                  <ng-template pTemplate="selectedItem">
                      <div *ngIf="localidade">
                          <div>{{localidade.nome}}</div>
                      </div>
                  </ng-template>
              </p-dropdown>
          </div>
      </div>
    </div>
  <div class="form-group" >
      <label for="nome">Foto</label>
      <p-fileUpload #upload
          name="demo[]"
          chooseLabel="Insira na nota fiscal"
          [showUploadButton]="false"
          [showCancelButton]="false"
          [multiple]="false"
          accept="image/*">
      </p-fileUpload>
    </div>
  <button type="submit" class="btn"
      [class]="operacao ? 'btn-primary' : 'btn-success'">{{ operacao ? "Cadastrar" : "Atualizar" }}
  </button>
  <br><br>
  <a routerLink="listar/zupper">Voltar para a pesquisa</a>
</form>
</div>
