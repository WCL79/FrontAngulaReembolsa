<div class="container-fluid">
  <div class="row justify-content-md-center">
    <!--FORMULÁRIO DE LOGIN-->
    <form class="col col-lg-6 login-form" [formGroup]="form">
      <h1>Login</h1>
      <div>
        <label for="">CPF</label>
        <input type="text" formControlName="cpf" />
      </div>

      <div>
        <label for="">Senha</label>
        <input type="text" formControlName="senha" />
      </div>

      <div>
        <input
          type="submit"
          value="Logar"
          [disabled]="!form.valid"
          (click)="login()"
        />
      </div>

      <div class="link">
        Ainda não tem conta?
        <a routerLink="/cadastrar">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
