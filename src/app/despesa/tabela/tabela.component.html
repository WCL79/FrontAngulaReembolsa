<div class="container mt-12">
  <p-table #dt
      [value]="despesas"
      [responsive]="true"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[5,10,25,50]"
      styleClass="p-datatable-striped"
      [loading]="loading"
      [filterDelay]="0"
      [globalFilterFields]="['id','nome','email','endereco.cep']">
      <ng-template pTemplate="caption">
          <div class="table-header">
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input #pesquisa pInputText type="text" (input)="dt.filterGlobal(pesquisa.value, 'contains')" placeholder="Pesquisar" />
              </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="nome">
                Nome <p-sortIcon field="nome"></p-sortIcon>
              </th>
              <th pSortableColumn="email">
                E-mail <p-sortIcon field="email"></p-sortIcon>
              </th>
              <th pSortableColumn="projeto">
                Projeto <p-sortIcon field="projeto"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th class="deletar-atualizar"></th>
            </tr>
          </ng-template>
      <ng-template pTemplate="body" let-despesa>
        <tr>
          <td>{{ despesa.id }}</td>
          <td>{{ despesa.nome }}</td>
          <td>{{ despesa.email }}</td>
          <td>{{ despesa.projeto }}</td>
          <td>{{ despesa.status }}</td>
          <td class="deletar-atualizar">
            <p-button
              routerLink="/despesa/{{ despesa.id }}"
              class="espaco"
              icon="pi pi-pencil"
            ></p-button>
            <p-button (click)="excluir(despesa.id)" icon="pi pi-trash"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" routerLink="../despesa">Nova Despesa</p-button>
      </ng-template>
    </p-table>
  </div>
