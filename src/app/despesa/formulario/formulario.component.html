<div class="container mt-5 mb-5 pt-5" style="position: relative">
  <form (ngSubmit)="cadastrarOuAtualizar()" [formGroup]="despesaForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">Projetos</label>
        <p-dropdown
          [options]="projetos"
          formControlName="projetoId"
          optionLabel="nomeDoProjeto"
          optionValue="id"
          [filter]="true"
          [style]="{ width: '100%' }"
          placeholder="Selecione um Projeto"
          [showClear]="true"
        >
        </p-dropdown>
      </div>

      <div class="form-group col-md-6">
        <label for="">Zupper</label>
        <p-dropdown
          [options]="zuppers"
          formControlName="zupperId"
          optionLabel="nomeCompleto"
          optionValue="cpf"
          [filter]="true"
          [style]="{ width: '100%' }"
          placeholder="Selecione o Zupper"
          [showClear]="true"
        >
        </p-dropdown>
      </div>
    </div>

    <div class="form-row">
      <input type="hidden" name="id" formControlName="id" />
      <div class="form-group col-md-6">
        <label for="nome">descrição</label>
        <input
          name="descricao"
          type="text"
          class="form-control"
          formControlName="descricao"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="sobrenome">Valor</label>
        <input
          type="number"
          class="form-control"
          name="valor"
          formControlName="valor"
        />
      </div>
    </div>
    <div class="form-group col-md-2">
      <label for="data_nasc">Data da emissão da nota</label>
      <input
        type="date"
        class="form-control"
        name="dataEmissaoNota"
        formControlName="dataEmissaoNota"
      />
    </div>

    <button
      type="submit"
      class="btn"
      [class]="operacao ? 'btn-primary' : 'btn-success'"
    >
      {{ operacao ? "Cadastrar" : "Atualizar" }}
    </button>
    <br /><br />
    <a routerLink="/despesa/lista">Voltar para a pesquisa</a>
  </form>
</div>
